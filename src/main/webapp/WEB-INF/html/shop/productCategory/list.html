<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>商品分类管理</title>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
        <link rel="shortcut icon" href="/favicon.ico">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
        <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
        <link rel="stylesheet" href="../../resources/css/shop/productCategory/list.css">
    </head>
<body>
    <header class="bar bar-nav">
        <a class="button button-link button-nav pull-left back"
        href="javascript:history.back(-1)">
            <span class="icon icon-left"></span>
            返回
        </a>
        <h1 class="title">商品分类管理</h1>
    </header>
    <div class="content" >
        <div class="content-block">
            <div class="row row-product-category">
                <div class="col-33">类别</div>
                <div class="col-33">优先级</div>
                <div class="col-33">操作</div>
            </div>
            <div class="category-wrap">

            </div>
        </div>

        <div class="content-block">
            <div class="row">
                <div class="col-50">
                    <a href="#"
                       class="button button-big button-fill button-success" id="new">新增</a>
                </div>
                <div class="col-50">
                    <a href="#" id="submit" class="button button-big button-fill " >提交</a>
                </div>
            </div>
        </div>
    </div>

    <script id="categoryListTemplate" type="x-tmpl-mustache">
    {{#categoryList}}
    <div class="row row-product-category now">
        <div class="col-33 product-category-name">{{name}}</div>
        <div class="col-33">{{priority}}</div>
        <div class="col-33"><a href="#" class="button delete" data-id = {{id}}>删除</a></div>
    </div>
    {{/categoryList}}
</script>
<script id="categoryAddTemplate" type="x-tmpl-mustache">
    <div class="row row-product-category temp">
        <div class="col-33">
            <input class="category-input category" type="text" placeholder="分类名"/>
        </div>
        <div class="col-33">
            <input class="category-input priority" type="number" placeholder="优先级"/>
        </div>
        <div class="col-33"><a href="#" class="button delete" >删除</a></div>
    </div>
</script>
<!-- cdn 获取 -->
<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script type='text/javascript' src="https://cdn.bootcss.com/mustache.js/3.0.1/mustache.min.js"></script>
<script type="text/javascript" charset="UTF-8" src="../../resources/js/shop/productCategory/list.js"></script>
</body>
</html>
